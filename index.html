<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        div#quadro {
        background: black;
        width: 100%;
        height: 500px;
        }
        div#barra {
            background: blue;
            width: 100px;
            height: 10px;
            position: absolute;
            margin-top: 460px;
            margin-left: 170px;
        }
        div#bola {
            background: rgb(13, 175, 13);
            width: 10px;
            height: 10px;
            position: absolute;
            margin-top: 400px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div id="quadro">
        <div id="barra"></div>
        <div id="bola"></div>
    </div>
    <script>
        var contador_margim_left_barra = 170
        var code = ''
        var key = ''
        var barra = window.document.getElementById('barra')
        var bola = document.getElementById('bola')
        var quadro = window.document.getElementById('quadro')
        document.body.addEventListener('keydown', function (event) {
        key = event.key;
        code = event.keyCode;
        //window.alert(`Key: ${key}, Code ${code}`);
        if (code == 39 ) {
            contador_margim_left_barra += 10
            barra.style.marginLeft = `${contador_margim_left_barra}px`
        }
        if (code == 37 && contador_margim_left_barra > quadro.style.width) {
            contador_margim_left_barra -= 10
            barra.style.marginLeft = `${contador_margim_left_barra}px`
        }
        });
    </script>
</body>
</html>
